<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form
      </title>
      <link rel="stylesheet" href="styles.css">
    </head>
    <body>
      <h1 id="title">Iphone Survey Form</h1>
      <p>Thank you for taking the time to give valuable feedback</p>
      <form method="post" id="surveyform">
        <fieldset>
          <label>Name<input type="text" id="name"></label>
          <label>Email<input type="email" id="email"></label>
          <label>Age(optional)<input type="number" id="age"></label>
          
        
        </fieldset>
        <fieldset>
          <label>Which option best describes your current role?
            <select>
              <option value="">select one</option>
              <option value="1">Student</option>
              <option value="2">Full time Job</option>
              <option value="3">Part time Job</option>
              <option value="4">Unemployed</option>

              </select>
          </fieldset>
          <fieldset>
            <label>Would you recommend Iphone to a friend?
              <input type="radio" id="definitely" checked>Definitely
              <input type="radio" id="maybe" >Maybe
              <input type="radio" id="maybe-not" >Maybe Not
               
            </fieldset>
      </form>
      

      </body>
  </html>
